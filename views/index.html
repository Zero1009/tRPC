<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>tRPC</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="navbar-brand text-light ms-3"><a class="navbar-link text-light" href="#">tRPC</a></div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col col-4 d-none d-md-block">
                <div class="card mb-3">
                    <div class="card-header">
                        File Select
                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div class="card-header bg-dark text-light">
                                File Proto
                            </div>
                            <div class="card-body">
                                <button id="buttonProto"  class="btn btn-primary "   onclick="showModal(this)" >Choose File Proto</button>
                                <div class="d-grid">
                                    <input id="inputProto" type="file" accept=".proto" onchange="onFileChange(this)" hidden>
                                    <div>File: <span id="fileNameProto"></span> </div>
                                    <button class="btn btn-primary mt-2 mb-2 limit-length-button text-truncate " id="buttonSelectProto"  onclick="showButtonPackage()" hidden="hidden"></button>
                                    <button class="btn btn-primary mt-1 mb-2 limit-length-button text-truncate " id="buttonPackage"  onclick="showButtonMethod()" hidden="hidden"></button>
                                    <button class="btn btn-primary mt-1 mb-2 " id="buttonMethod" onclick="showButtonPackage()" hidden="hidden"></button>
                                    <div id="buttonService" class="d-grid"></div>
                                </div>
                            </div>

                            <div class="card-header bg-dark text-light">
                                File Excel
                            </div>
                            <div class="card-body">

                                <div>
                                    <button id="buttonExcel" class="btn btn-success" onclick="showModal(this)">Choose File Excel</button>
                                    <input id="inputExcel" type="file" accept=".xlsx" onchange="onFileChange(this)" hidden>
                                    <div>File: <span id="fileNameExcel"></span> </div>
                                </div>
                            </div>

                        </div>
                        </div>

                </div>
            </div>
            <div class="col col-8 d-none d-md-block">
                <div class="card">
                    <div class="card-header">
                        tRPC
                    </div>
                    <div class="card-body">
                       <div class="row">

                           <div class="col col-7">
                               <div class="card">
                                   <div class="card-header">
                                       Preview Data
                                   </div>

                                   <div class="card-body" style="min-height: 300px;max-height: 300px; overflow-y: scroll">
                                        <div  id="previewExcel"></div>
                                   </div>
                               </div>
                           </div>

                           <div class="col">
                               <div class="card">
                                   <div class="card-header">
                                       Invoke
                                   </div>
                                   <div class="card-body">
                                       <label>Ip:</label>
                                       <label>
                                           <input id="inputTarget" class="form-control" onchange="setTarget()">
                                       </label>

                                       <div class="my-3">Method Selected: <span id="methodSelected"></span></div>
                                       <button class="btn btn-primary" onclick="invokeGrpc()">Invoke</button>
                                   </div>
                               </div>
                           </div>
                       </div>
                    </div>
                    <div class="card-footer mb-3">Result</div>
                    <div class="card-body">
                        <div id="showResponse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/controllerTRPC.js"></script>
</html>
